<!-- templates/category.html-->
<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ category }} - KONA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header class="site-title">
        <a href="{{ url_for('index') }}" style="text-decoration: none; color: inherit;">KONA</a>
    </header>

    <nav class="category-nav">
        <ul>
            {% for cat in categories %}
                <li><a href="{{ url_for('category', name=cat|urlencode) }}">{{ cat }}</a></li>
            {% endfor %}
        </ul>
    </nav>

    <h2 class="category-title">[{{ category }}] 카테고리의 음식들</h2>

    {% if foods %}
        <div class="card-list">
            {% for food in foods %}
                <div class="food-card">
                    <a href="{{ url_for('recipe', name=food.name) }}">
                        <img class="food-image" src="{{ url_for('static', filename='images/' + food.image) }}" alt="{{ food.name }}">
                    </a>
                    <h3>{{ food.name }}</h3>
                    <p>난이도: {{ food.difficulty }}</p>
                    <p>조리 시간: {{ food.cook_time }}</p>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p style="text-align:center; margin-top:100px;">해당 카테고리에 등록된 음식이 없습니다.</p>
    {% endif %}
</body>
</html>
