<!-- templates/recipe.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ food.name }} 레시피</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header class="site-title">K - Food</header><header class="site-title">
        <a href="{{ url_for('index') }}" style="text-decoration: none; color: inherit;">K - Food</a>
    </header>


    <div class="result-container">
        <img class="food-image" src="{{ url_for('static', filename='images/' + food.image) }}" alt="{{ food.name }}">

        <div class="info">
            <h2>{{ food.name }}</h2>
            <p><strong>카테고리:</strong> {{ food.category if food.category is defined else '미분류' }}</p>
            <p><strong>조리 시간:</strong> {{ food.cook_time }}</p>
            <p><strong>난이도:</strong> {{ food.difficulty }}</p>
        </div>

        <div class="ingredients">
            <h3>재료</h3>
            <ul>
                {% for item in food.ingredients %}
                    <li>{{ item }}</li>
                {% endfor %}
            </ul>
        </div>

        <div class="recipe">
            <h3>레시피</h3>
            <pre>{{ food.recipe }}</pre>
        </div>
    </div>
</body>
</html>
