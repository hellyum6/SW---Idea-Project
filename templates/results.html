<!-- templates/results.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>검색 결과</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header class="site-title">K - Food</header><header class="site-title">
        <a href="{{ url_for('index') }}" style="text-decoration: none; color: inherit;">K - Food</a>
    </header>


    <nav class="category-nav">
        <ul>
            {% for category in categories.keys() %}
                <li><a href="{{ url_for('category', name=category) }}">{{ category }}</a></li>
            {% endfor %}
        </ul>
    </nav>

    {% if results %}
        <div class="card-list">
            {% for food in results %}
                <div class="food-card">
                    <a href="{{ url_for('recipe', name=food.name) }}">
                        <img class="food-image" src="{{ url_for('static', filename='images/' + food.image) }}" alt="{{ food.name }}">
                    </a>
                    <h3>{{ food.name }}</h3>
                    <p>난이도: {{ food.difficulty }}</p>
                    <p>조리 시간: {{ food.cook_time }}</p>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p style="text-align:center; margin-top:100px;">검색 결과가 없습니다.</p>
    {% endif %}

    <form class="search-box" action="/search" method="post">
        <div class="input-wrapper">
            <input type="text" name="keyword" placeholder="음식 이름이나 재료를 입력하세요">
            <button type="submit">
                <img src="{{ url_for('static', filename='images/up-arrow.png') }}" alt="검색">
            </button>
        </div>
    </form>
</body>
</html>
