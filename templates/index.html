<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>K-Food 검색</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header class="site-title">K - Food</header>

    <nav class="category-nav">
        <ul>
            {% for category in categories.keys() %}
                <li><a href="{{ url_for('category', name=category) }}">{{ category }}</a></li>
            {% endfor %}
        </ul>
    </nav>

    <form class="search-box" action="/search" method="post">
        <div class="input-wrapper">
            <input type="text" name="keyword" placeholder="음식 이름이나 재료를 입력하세요">
            <button type="submit">
                <img src="{{ url_for('static', filename='images/up-arrow.png') }}" alt="검색">
            </button>
        </div>
    </form>
</body>
</html>
